<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tech Tracker</title>
</head>
<body>

    <div class="container">
        <h2 class="heading">Ваш прогресс</h2>
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-value"></div>
            </div>
        </div>

        <div class="row" id="content">
            <div class="card">
                <h3>HTML</h3>
            </div>
            <div class="card">
                <h3>CSS</h3>
            </div>
            <div class="card">
                <h3>JavaScript</h3>
            </div>
            <div class="card">
                <h3>Git</h3>
            </div>
            <div class="card">
                <h3>React</h3>
            </div>
        </div>

        <form class="form">
            <h2 class="heading">Добавить технологию</h2>
            <div class="form-control">
                <label for="title">Название</label>
                <input type="text" id="title" name="title" placeholder="Введите название">
            </div>
            <div class="form-control">
                <label for="description">Описание</label>
                <textarea id="description" name="description" placeholder="Введите описание"></textarea>
            </div>
            <button type="submit" class="btn">Создать</button>
        </form>
    </div>

    <div class="modal" id="modal">
        <h2>JavaScript</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur quaerat, cum numquam dolorem ullam natus obcaecati tempora architecto optio. Cum dolorum est minus placeat odit animi eligendi inventore dolores ad!</p>
        <hr>
        <div>
            <input type="checkbox" id="done">
            <label for="done">Выучил</label>
        </div>
    </div>
    <div class="modal-backdrop" id="backdrop"></div>
    
    <script src="app.js"></script>
</body>
</html>
